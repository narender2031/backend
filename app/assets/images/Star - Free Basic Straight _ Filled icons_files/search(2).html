        // QueryString parser and util functions
        function parseQueryString(a) {
            a = a.substr(1).split('&');
            if (a == "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i)
            {
                var p=a[i].split('=', 2);
                if (p.length == 1)
                    b[p[0]] = "";
                else
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            return b;
        }

        function readInteger(value, default_value) {
            return (typeof value === 'number' || typeof value === 'string' && !isNaN(parseInt(value))) ? parseInt(value) : default_value;
        }

        function readString(value, default_value) {
            return (typeof value === 'string') ? value : default_value;

        function SquareImage(size, aHref, imgSrc, contentWidth, contentHeight, imgId) {
            this.size = size;
            this.aHref = aHref;
            this.contentWidth = contentWidth;
            this.contentHeight = contentHeight;
            this.isShowMore = false;

            this.a = document.createElement('a');
            this.setHref();
            this.a.target = '_blank';
            this.a.addEventListener('click', function () {
                ga('send', 'event', 'banners-click', 'search_fl', imgId);
            }.bind(this), false);

            this.divContainer = document.createElement('div');
            this.divContainer.className = 'square-image-container';

            this.div = document.createElement('div');
            this.div.className = 'square-image';

            this.img = new Image();
            this.imgLoaded = false;
            this.img.addEventListener('load', function () {
                this.imgLoaded = true;
                this.img.natWidth = this.img.width;
                this.img.natHeight = this.img.height;
                // Use image size if content size is not set
                if (this.contentWidth === undefined) { this.contentWidth = this.img.width; }
                if (this.contentHeight === undefined) { this.contentHeight = this.img.height; }
                this.drawResize();
            }.bind(this), false);

            this.img.src = imgSrc;

            this.div.appendChild(this.img);
            this.divContainer.appendChild(this.div);
            this.a.appendChild(this.divContainer);
        }

        SquareImage.prototype.drawResize = function (size) {
            this.size = size || this.size;

            if (this.imgLoaded) {
                var maxDim = Math.max(this.contentWidth, this.contentHeight);
                var ratio = this.size / maxDim;

                var widthScaled = Math.ceil(this.img.natWidth * ratio);
                var heightScaled = Math.ceil(this.img.natHeight * ratio);

                var contentWidthScaled = Math.ceil(this.contentWidth * ratio);
                var contentHeightScaled = Math.ceil(this.contentHeight * ratio);

                var marginHorizontal = Math.floor((this.size - contentWidthScaled) / 2);
                var marginVertical = Math.floor((this.size - contentHeightScaled) / 2);

                this.img.style.width = widthScaled+'px';
                this.img.style.height = heightScaled+'px';

                this.div.style.width = contentWidthScaled+'px';
                this.div.style.height = contentHeightScaled+'px';
                this.div.style.margin = marginVertical+'px '+marginHorizontal+'px';

                this.divContainer.style.width = (contentWidthScaled + 2 * marginHorizontal)+'px';
                this.divContainer.style.height = (contentHeightScaled + 2 * marginVertical)+'px';
            }
            else {
                this.div.style.width = this.size+'px';
                this.div.style.height = this.size+'px';
            }
            return this;
        };

        SquareImage.prototype.setMargin = function (top, left) {
            this.divContainer.style.margin = top+'px 0 0 '+left+'px';
            return this;
        };

        function computeDrawParameters(width, numAdsPerRow, minSize, maxSize, minMargin) {
            var size = minSize + Math.floor((width - numAdsPerRow * (minSize + minMargin) + minMargin) / numAdsPerRow);
            size = Math.min(size, maxSize);
            var marginTotal = width - numAdsPerRow * size;
            var margin = (numAdsPerRow <= 1) ? 0 : Math.floor(marginTotal / (numAdsPerRow - 1));
            var marginRemainder = marginTotal - margin * (numAdsPerRow - 1);

            return [numAdsPerRow, size, margin, marginRemainder];
        }

        function getNumRows(numRows, size, topMargin) {
            if (numRows === 'auto') {
                numRows = Math.floor(getAvailableHeight() / (size + topMargin));
            }
            return numRows;
        }

        function getNumAds(numRows, numAdsPerRow) {
            return Math.min(numAdsPerRow * numRows, sponsorResults.length);
        }

        function computeFirstDrawParameters(width, minNumAds, maxNumAds, minSize, maxSize, minMargin, numRows, topMargin, condition) {
            var parameters, realNumRows, numAds;

            for (var i = minNumAds; i <= maxNumAds; i++) {
                parameters = computeDrawParameters(width, i, minSize, maxSize, minMargin);
                realNumRows = getNumRows(numRows, parameters[1], topMargin);
                numAds = getNumAds(realNumRows, i);

                parameters.unshift(numAds);

                if (condition(parameters[0], parameters[1], parameters[2], parameters[3], parameters[4])) {
                    return parameters;
                }
            }

            return undefined;
        }

        function computeRangeDrawParameters(width, minNumAds, maxNumAds, minSize, maxSize, minMargin, numRows, topMargin) {
            var feasibleParameters = [];

            var parameters = computeDrawParameters(width, minNumAds, minSize, maxSize, minMargin);
            var realNumRows = getNumRows(numRows, parameters[1], topMargin);
            var numAds = getNumAds(realNumRows, minNumAds);

            parameters.unshift(numAds);
            feasibleParameters.push(parameters);

            for (var i = minNumAds + 1; i <= maxNumAds; i++) {
                parameters = computeDrawParameters(width, i, minSize, maxSize, minMargin);
                realNumRows = getNumRows(numRows, parameters[1], topMargin);
                numAds = getNumAds(realNumRows, i);

                parameters.unshift(numAds);
                feasibleParameters.push(parameters);
            }

            return feasibleParameters;
        }

        function computeBestDrawParameters(width, minNumAds, maxNumAds, minSize, maxSize, minMargin, numRows, topMargin, fitness) {
            var feasibleParameters = computeRangeDrawParameters(width, minNumAds, maxNumAds, minSize, maxSize, minMargin, numRows, topMargin);
            var bestParameters = feasibleParameters[0];
            var bestFitness = fitness(bestParameters[0], bestParameters[1], bestParameters[2], bestParameters[3], bestParameters[4]);

            for (var i = 1, len = feasibleParameters.length; i < len; i++) {
                var currentParameters = feasibleParameters[i];
                var currentFitness = fitness(currentParameters[0], currentParameters[1], currentParameters[2], currentParameters[3], currentParameters[4]);
                if (currentFitness > bestFitness) {
                    bestParameters = feasibleParameters[i];
                    bestFitness = currentFitness;
                }
            }

            return bestParameters;
        }

        function getDrawParameters(minSize, maxSize, minMargin, strategy, numRows, topMargin) {
            var width = getAvailableWidth();

            var minNumAds = Math.floor((width + minMargin) / (maxSize + minMargin));
            var maxNumAds = Math.floor((width + minMargin) / (minSize + minMargin));
            var numAds;

            var parameters;
            switch (strategy) {

                case 'maxArea':
                    var maxAreaFitness = function (numAds, numAdsPerRow, size, margin, marginRemainder) {
                        return numAds * size * size;
                    };
                    parameters = computeBestDrawParameters(width, minNumAds, maxNumAds, minSize, maxSize, minMargin, numRows, topMargin, maxAreaFitness);
                    break;

                case 'minAdsSafe':
                    var minAdsSafeCondition = function (numAds, numAdsPerRow, size, margin, marginRemainder) {
                        return !(numAdsPerRow <= 1 && marginRemainder > 0);
                    };
                    parameters = computeFirstDrawParameters(width, minNumAds, maxNumAds, minSize, maxSize, minMargin, numRows, topMargin, minAdsSafeCondition);

                    // Return minAds if no parameters fulfill the condition
                    if (!parameters) {
                        parameters = computeDrawParameters(width, minNumAds, minSize, maxSize, minMargin);
                        // Add numAds as first element
                        numAds = getNumAds(getNumRows(numRows, parameters[1], topMargin), parameters[0]);
                        parameters.unshift(numAds);
                    }
                    break;

                case 'minAds':
                    parameters = computeDrawParameters(width, minNumAds, minSize, maxSize, minMargin);
                    // Add numAds as first element
                    numAds = getNumAds(getNumRows(numRows, parameters[1], topMargin), parameters[0]);
                    parameters.unshift(numAds);
                    break;

                case 'maxAds':
                    parameters = computeDrawParameters(width, maxNumAds, minSize, maxSize, minMargin);
                    // Add numAds as first element
                    numAds = getNumAds(getNumRows(numRows, parameters[1], topMargin), parameters[0]);
                    parameters.unshift(numAds);
                    break;

                case 'minMargin':
                default:
                    var minMarginFitness = function (numAds, numAdsPerRow, size, margin, marginRemainder) {
                        // We want to avoid parameters for 0 or 1 numAdsPerRow and 0 marginRemainder
                        if (numAdsPerRow <= 1 && marginRemainder > 0) { return -Infinity; }
                        return -(numAdsPerRow * margin + marginRemainder);
                    };
                    parameters = computeBestDrawParameters(width, minNumAds, maxNumAds, minSize, maxSize, minMargin, numRows, topMargin, minMarginFitness);
            }

            return parameters;
        }

        var imgSize = 'img_small';  // img_small | img_large
        var minSize = 110;
        var maxSize = 112;
        var topMargin = 7;
        var minMargin = 5;
        var numRows = '1';
        if (numRows !== 'auto') {
            var maybeInt = parseInt(numRows);
            numRows = isNaN(maybeInt) ? 'auto' : maybeInt;
        }
        var strategy = 'minMargin';

        var squareImages = [];

        // Handle messages
        function hasSuffix(string, suffixes) {
            for (var i = 0, len = suffixes.length; i < len; i++) {
                if (string.substr(-suffixes[i].length) === suffixes[i]) {
                    return true;
                }
            }

        }

            var numAds = parameters[0];
            var numAdsRow = parameters[1];
            var size = parameters[2];

            var marginRemainder = parameters[4];

            var squareAds = document.getElementById('ads');

            if (squareAds.childElementCount > numAds) {
                // Remove ads
                for (i = numAds, len = squareAds.childElementCount; i < len; i++) {
                    squareAds.removeChild(squareImages[i].getElement());
                }
            }
            else if (squareAds.childElementCount < numAds) {

                squareImages[i].setMargin(topMargin, leftMargin);
                            }
        }

            var callbacks = [], running = false;

            // Fired on resize event
            function resize() {
                if (!running) {
                    running = true;

                    if (window.requestAnimationFrame) {
                        window.requestAnimationFrame(runCallbacks);
                    } else {
                        setTimeout(runCallbacks, 16);
                    }
                }
            }

            // Run the actual callbacks
            function runCallbacks() {
                callbacks.forEach(function(callback) {
                    callback();
                });

                running = false;
            }

            // Adds callback to loop
            function addCallback(callback) {
                if (callback) {
                    callbacks.push(callback);
                }
            }

            return {
                // Public method to add additional callback
                add: function(callback) {
                    if (!callbacks.length) {
                        window.addEventListener('resize', resize);
                    }
                    addCallback(callback);
                }
            }
        }());

        // Start process
        optimizedResize.add(draw);

        function init() {
            // Remove existing elements created on server side
            var squareAds = document.getElementById('ads');
            while (squareAds.firstChild) {

            }

            draw();
